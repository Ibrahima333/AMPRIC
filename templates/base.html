<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="{{url_for('static', filename='image/logo.png')}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AMPRIC{% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Paprika&family=Sonsie+One&display=swap" rel="stylesheet">
    <script src="{{url_for('static', filename='js/js.js')}}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
   
</head>

<body>
  <nav class="navbar nav-sn  navbar-expand-lg navbar-light position-fixed fixed-top">
    <div class="container-fluid mw-100 mh-100 b-nav">

      <a class="navbar-brand d-block mw-100 mh-100 m-0 " href="#">
        <img src="{{url_for('static', filename='image/logo.jpeg')}}"  class="logo-sn logo" alt="">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end mw-100" id="navbarNav">
        <ul class="navbar-nav elements w-50 justify-content-evenly ">
          <li class="nav-item">
            <a class="nav-link "href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">A propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Contact</a>
          </li>
       
        </ul>
      </div>
    </div>

  </nav>
  {% block content %}{% endblock %}

 

 
 
< 

 

<footer class="footer">
  <div class="container footer-inner">
    <div class="footer-col footer-brand" aria-label="À propos AMPRIC">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo AMPRIC" class="footer-logo">
      <p class="footer-tag">AMPRIC — Association Maladies Rhumatismales</p>
      <p class="footer-copy">© 2025 — Tous droits réservés</p>
    </div>

    <div class="footer-col footer-links" aria-label="Liens rapides">
      <nav> 
        <a href="#section5">Missions</a>
        <a href="#resources">Ressources</a>
      </nav>
    </div>

    <div class="footer-col footer-contact" aria-label="Contact et réseaux">
      <p class="contact-mail">contact@ampric.org</p>
      <div class="social-links" role="list">
        <a role="listitem" href="https://www.facebook.com/" target="_blank" aria-label="Facebook" class="social">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5V9.3c0-2.5 1.5-3.9 3.8-3.9 1.1 0 2.3.2 2.3.2v2.5h-1.3c-1.3 0-1.7.8-1.7 1.6V12H20l-1.5 3.9h-.5v7A10 10 0 0 0 22 12z"/></svg>
        </a>
        <a role="listitem" href="#" target="_blank" aria-label="LinkedIn" class="social">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M4.98 3.5a2.5 2.5 0 1 1 .02 0zM3 8.98h4v12H3v-12zM9 8.98h3.8v1.6h.1c.5-.9 1.8-1.8 3.6-1.8 3.8 0 4.5 2.5 4.5 5.7v6.5H19v-5.7c0-1.4 0-3.2-2-3.2-2 0-2.4 1.6-2.4 3v5.9H9v-12z"/></svg>
        </a>
      </div>
    </div>
  </div>
</footer>
</html>
